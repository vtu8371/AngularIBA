<h3>Fill Details!</h3>
<table border="3" class="center">
    <tr>
        <td>Account Id</td>
        <td>
            <input type="number" name="accountId" placeholder="Enter AccountId">
        </td>
    </tr>
    <tr>
        <td>Amount for Withdraw</td>
        <td>
            <input type="number" name="amount" placeholder="Enter Amount">
        </td>
    </tr>
</table>
<br>
<div class="container">
    <button (click)="withdraw()">Withdraw</button>
</div>
